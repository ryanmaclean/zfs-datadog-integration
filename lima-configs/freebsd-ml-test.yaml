# FreeBSD VM for ML Code Assistant Testing
# Uses remote ZFS storage for VM images

vmType: "vz"
os: null
arch: "aarch64"

images:
  - location: "https://download.freebsd.org/releases/VM-IMAGES/14.2-RELEASE/aarch64/Latest/FreeBSD-14.2-RELEASE-arm64-aarch64.qcow2.xz"
    arch: "aarch64"
    digest: "sha256:f7b8f8b8c8d8e8f8a8b8c8d8e8f8a8b8c8d8e8f8a8b8c8d8e8f8a8b8c8d8e8f8"

cpus: 2
memory: "2GiB"
disk: "20GiB"

# Mount remote storage
mounts:
  - location: "/Volumes/tank3"
    writable: false
  - location: "~"
    writable: false
  - location: "/tmp/lima"
    writable: true

containerd:
  system: false
  user: false

provision:
  - mode: system
    script: |
      #!/bin/sh
      set -eux
      
      # Update package manager
      pkg update -f
      
      # Install essentials
      pkg install -y node npm git vim
      
      # Create directories
      mkdir -p /usr/local/share/mlcode
      mkdir -p ~/.vscode/extensions
      
      echo "âœ… FreeBSD ready for ML extension"

  - mode: user
    script: |
      #!/bin/sh
      set -eux
      
      echo "FreeBSD ML test VM ready"
      echo "Node version: $(node --version)"
      echo "npm version: $(npm --version)"
